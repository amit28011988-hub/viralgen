name: Auto Post to Facebook

on:
  schedule:
    # Post 5 times daily at strategic hours (IST time)
    - cron: '30 3 * * *'   # 9:00 AM IST - Morning motivation
    - cron: '30 7 * * *'   # 1:00 PM IST - Afternoon boost
    - cron: '30 11 * * *'  # 5:00 PM IST - Evening inspiration
    - cron: '30 15 * * *'  # 9:00 PM IST - Night wind-down
    - cron: '30 17 * * *'  # 11:00 PM IST - Late night
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios canvas
      
      - name: Generate and Post Meme
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: node .github/scripts/post-to-facebook.js
